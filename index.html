<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="./script.js"></script>

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <img src="./images/logo.svg" alt="logo">
  <main>
    <div id="calculation">
      <section id="bill">
        <h3>Bill</h3>
        <span class="textError"></span>
        <div class="input">
          <img src="./images/icon-dollar.svg" alt="dollard">
          <input type="number" name="bill" placeholder="0">
        </div>
      </section>
      <section id="tip">
        <h3>Select Tip %</h3>
        <div id="tip-btns">
          <label for="tip5" class="5">5%</label>
          <label for="tip10" class="10" >10%</label>
          <label for="tip15" class="15" >15%</label>
          <label for="tip25" class="25" >25%</label>
          <label for="tip50" class="50" >50%</label>
          <input type="radio" name="tip" id="tip5" value="5">
          <input type="radio" name="tip" id="tip10" value="10">
          <input type="radio" name="tip" id="tip15" value="15">
          <input type="radio" name="tip" id="tip25" value="25">
          <input type="radio" name="tip" id="tip50" value="50">
          <button id="custom">Custom</button>
        </div>
      </section>
      <section id="people">
        <h3>Number of People</h3>
        <span class="textError"></span>
        <div class="input">
          <img src="./images/icon-person.svg" alt="person">
          <input type="number" name="people" placeholder="0">
        </div>
      </section>
    </div>

    <div id="result">
      <section id="amount">
        <div>
          <h3>Tip Amount</h3>
          <p>/ person</p>
        </div>
        <span>$4.27</span>
      </section>
      <section id="total">
        <div>
          <h3>Total</h3>
          <p>/ person</p>
        </div>
        <span>$32.79</span>
      </section>
      <button id="reset">Reset</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
