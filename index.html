<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <img src="./images/logo.svg" alt="logo">
  <main>
    <div id="calculation">
      <section id="bill">
        <h3>Bill</h3>
        <div>
          <img src="./images/icon-dollar.svg" alt="dollard">
          <input type="number" name="bill">
        </div>
      </section>
      <section id="tip">
        <h3>Select Tip %</h3>
        <div id="tip-btns">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <button id="custom">Custom</button>
        </div>
      </section>
      <section id="people">
        <h3>Number of People</h3>
        <div>
          <img src="./images/icon-person.svg" alt="person">
          <input type="number" name="people">
        </div>
      </section>
    </div>

    <div id="result">
      <section id="amount">
        <h3>Tip Amount</h3>
        <p>/ person</p>
      </section>
      <section id="total">
        <h3>Total</h3>
        <p>/ person</p>
      </section>
      <button>Reset</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
